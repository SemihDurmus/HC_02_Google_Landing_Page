<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
</head>
<body>
    <header>

        <ul class="header-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="app-icon" src="./images/appicon.png" alt="Waffle menu"></a></li>
            <li><button id="sign-in-btn">Sign In</button></li>
        </ul>

    </header>

    <main>
        <img id="google-logo" src="./images/googlelogo.png" alt="Google Logo" >
        <form action="#" class="searchbar">
            <img id="magnifying-glass-icon" src="./images/magnifying_glass.jpg" alt="Magnifyung Glass" >
            <input id="search-box" type="search" name="Search" >
            <img id="keyboard-icon" src="./images/keyboard.png" alt="Keyboard Icon">
            <img id="microphone-icon" src="./images/google_microphone.png" alt="Microphone Icon">
        </form>
        <div class="btn-container">
            <button id="btn-1" type="button" name="Button">Google Search</button>
            <button id="btn-2" type="button" name="Button">I'm Feeling Lucky</button>
        </div>
        <div class="language-box">
            <p id="language">Other languages you can use Google: <a href="#">Bokm√•l</a></p>
        </div>
    </main>

    <footer>
        <div class="country">Norway</div>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
