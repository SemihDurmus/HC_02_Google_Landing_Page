<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./landing_page.css">
    <link rel="shortcut icon" href="./images/google_logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="left top">
            <a class="small_link" href="#" id="link1">About</a>
            <a class="small_link" href="#" id="link2">Store</a>
        </div>
        <div class="right top">
            <a class="small_link" href="#" id="link3">Gmail</a>
            <a class="small_link" href="#" id="link4">Images</a>
            <a href="#" id="waffle"><img  src="./images/icon-menu.jpg" alt="waffle"></a>
            <a href="#" id="sign_in"><button>Sign In</button></a>
        </div>
    </header>

    <section>
        <div id="google_logo">
            <img src="./images/googlelogo.png" alt="google_logo">
        </div>
        <form>
            <input type="search" name="Search" id="search_input">
            <img src="./images/Magnifying_glass_icon.png" alt="Magnifying Glass" id="magnify">
            <img src="./images/google_microphone.png" alt="Microphone" id="microphone">
        </form>
        <div id="sub_buttons">
            <button class="sub">Google Search</button>
            <button class="sub" id="lucky">I'm Feeling Lucky</button>
        </div>
        <div id="explanation">
            <p>Other Languages you can use Google: <span> <a href="#">English</a> </span></p>
        </div>
    </section>

    <footer>
        <div id="footer_top">
            <p class="small_link" id="country">Turkey</p>
        </div>
        <div id="footer_bottom">
            <div id="bottom_left">
                <a class="small_link" href="#">Advertising</a>
                <a class="small_link" href="#">Business</a>
                <a class="small_link" href="#">How Search Works</a>
            </div>
            <div id="bottom_right">
                <a class="small_link" href="#">Privacy</a>
                <a class="small_link" href="#">Teams</a>
                <a class="small_link" href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
